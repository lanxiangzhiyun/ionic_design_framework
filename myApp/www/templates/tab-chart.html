module.exports = "<ion-view> <ion-nav-bar class=\"bar bar-header bar-light\"> <ion-nav-title class=product_top> <div class=product_top> <div class=\"background logo\"></div> <div class=product_goods_border></div> <span class=product_goods_title_text>购物车</span> </div> </ion-nav-title> </ion-nav-bar> <div class=product_chart_fixed ng-if=pairs.length> <div class=list> <div class=item> <span>合计：</span> <span style=color:#ff6c00>￥</span><span style=color:#ff6c00;font-size:20px>{{final_price}}</span> <span style=font-size:14px;margin-left:10px;text-decoration:line-through;color:#A9A6A6>￥{{get_total_price()}}</span> <span> <div class=product_chart_btn ng-click=goNext()> <div class=\"new_icon price product_chart_btn_icon\"></div> <div class=product_chart_btn_text>结算</div> </div> </span> </div> </div> </div>  <ion-content class=\"order_bg product_chart\"> <div class=product_chart_tip ng-if=!pairs.length> <div class=\"row row-center\" style=margin-top:20px> <div class=\"product_chart_null_div product_top\"></div> <div class=product_chart_null></div> </div> <div class=product_chart_null_text> 您的购物车还没有商品~快去选购吧~ </div> <div class=\"row row-center\"> <button class=button style=width:120px;color:#fff;background:#1fc535;border:0 ng-click=\"epjGo('/tab/product')\">去选购</button> </div> </div> <ion-list show-reorder=data.showReorder> <ion-item ng-repeat=\"pair in pairs\" item=item class=item-new style=margin-top:10px> <div class=row> <div class=product_chart_img style=\"margin-left:30px;border:1px solid #ddd;height:105px;line-height:105px\"> <img ng-src={{pre+pair.img_thumb}} width=105> </div> <div class=\"item-checkbox item-checkbox-left\" style=padding-left:0> <div class=col style=margin-left:10px> <p class=product_chart_goods_name style=white-space:normal;font-size:12px>{{pair.name}}</p> <span class=product_chart_goods_price>{{pair.s_price |currency:\"￥\":2}}</span> <span class=product_chart_lens> 镜片：{{pair.type}}{{pair.brand}} </span>            </div> <label class=checkbox>  <input type=checkbox ng-click=toggleSelect(pair) ng-checked=\"!pair.notSelected\"/> </label> </div> <ion-option-button class=button-assertive ng-click=onItemDelete(pair)> 删除 </ion-option-button> </div> </ion-item> </ion-list> <div class=item ng-show=\"get_total_price()>0\"> <div class=row ng-if=\"coupon.coupon_gel!=0||coupon.coupon_lens!=0\"> <div class=product_chart_price_style>商品金额：</div> <div><span style=color:red>{{get_total_price()}}</span></div> </div> <div class=row ng-if=\"coupon.coupon_gel!=0\"> <div class=product_chart_price_style>配镜券：</div> <div><span style=color:red>-{{coupon.coupon_gel}}</span></div> </div> <div class=row ng-if=\"coupon.coupon_lens!=0\"> <div class=product_chart_price_style>升级券：</div> <div><span style=color:red>-{{coupon.coupon_lens}}</span></div> </div> <div class=row> <div class=product_chart_price_style>合计总金额：</div> <div><span style=color:red>{{final_price}}</span></div> </div> </div> <p ng-if=pairs.length>&nbsp</p> <p ng-if=pairs.length>&nbsp</p> <p ng-if=pairs.length>&nbsp</p> </ion-content> </ion-view>";
